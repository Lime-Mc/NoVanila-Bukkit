name: NoVanila
version: '1.0.0'
main: me.lime.noVanila.NoVanila
api-version: '1.21'

prefix: NoVanila
load: STARTUP

authors:
  - Lime
description: Plugin for edit tab, join and leave messages, chat style

commands:
  nv_reload:
    description: Reload config
    permission: nv.admin
    usage: /nv_reload - reload plugin, /bc [message] - broadcast message
  bc:
    description: Broadcast message
    permission: nv.bc
    usage: /nv reload - reload plugin, /bc [message] - broadcast message